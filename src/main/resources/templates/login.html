<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>로그인 화면</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3><b>로그인</b></h3></div>
                            <div class="card-body">
                                <form action="/login-process" method="post">
                                    <div class="form-floating mb-3">
                                        <label for="inputUserId">아이디 : </label>
                                        <input class="form-control" id="inputUserId" name="userId" type="userId" placeholder="ID" />
                                    </div>
                                    <div class="form-floating mb-3">
                                        <label for="inputPassword">패스워드 : </label>
                                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="PASSWORD" />
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">로그인</button>
                                        <p><span th:text="${error}"></span></p>
                                    </div>
                                </form>
                                <div class="card-footer text-center py-3">
                                    <button type="button" class="btn btn-primary" onclick="window.location.href='/register'">회원가입하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
